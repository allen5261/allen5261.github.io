# Site settings
title: 老王杂谈 # 你的博客名字，可以定义修订
header-img: "img/green.jpg"
tagline: "cn"  
description: "老王的杂谈网"  # 一句话描述你的博客
baseurl: "/wang-talks"
url: "https://allen5261.github.io/"  # 此处填写你的博客地址 
root: "/wang-talks"


# Data
gavatar: img/favicon.png # 浏览器地址栏小图标，可自定义更改
favicon: img/favicon.png # 浏览器地址栏小图标，可自定义更改

douban_username:  # 你的豆瓣id
twitter_username: 
github_username: 
facebook_username: 
weibo_username: 
zhihu_username: 

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Allen W." # 你的名字
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white


